<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Nav Example</title>
  <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="./jquery/dist/jquery.min.js"></script>
  <script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <nav class="navbar navbar-expand-lg " style="width: 83.33%;
  margin-left: auto;">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav" >
        <ul class="navbar-nav ml-auto" style="margin-left: auto;">
      
          <li class="nav-item">
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>
  
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 sidebar">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <div class="logo d-flex justify-content-center align-items-center">
              <img src="image/logo.png" alt="Logo" style="height: 50px;">
            </div>
            <li class="nav-item">
              <a class="nav-link active" id="btn-home" href="#" onclick="loadPage('home')">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="btn-CompanyList" href="#" onclick="loadPage('companyList')">Company List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " id="btn-About" href="#" onclick="loadPage('about')">About</a>
            </li>
          </ul>
        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="main-content">
        <!-- Content will be dynamically loaded here -->
      </main>
    </div>
  </div>


  <script src="./page/companyscript.js"></script>
  <script src="script.js"></script>
  <script></script>
</body>
</html>
